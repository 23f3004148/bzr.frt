    <!--
      SPA redirect helper:
      Some static hosts (and a few auth flows) land on /200.html or /404.html
      and then redirect back to /?redirect=... so the app can restore the
      original route on first load.
    -->
    <script>
      (function () {
        try {
          var params = new URLSearchParams(window.location.search);
          var redirect = params.get('redirect');
          if (!redirect) return;
          params.delete('redirect');
          var rest = params.toString();
          var decoded = decodeURIComponent(redirect);
          var target = decoded;
          if (rest) {
            target += (decoded.indexOf('?') === -1 ? '?' : '&') + rest;
          }
          window.history.replaceState(null, '', target);
        } catch (e) {
          // no-op
        }
      })();
    </script>
